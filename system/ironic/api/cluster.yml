    system:
      package:
        python-pymysql:
          fromrepo: ${_param:openstack_version}
          version: latest
  ironic:
    api:
      enabled: true
      version: ${_param:ironic_version}
      bind:
        address: ${_param:cluster_baremetal_local_address}
