classes:
- service.opencontrail.control.single
- service.haproxy.proxy.single
parameters:
# Temprorary fix for MOS9 packages to pin old version of kafka
  linux:
    system:
      package:
        librdkafka1:
          version: 0.9.0-0contrail0
        python-kafka:
          version: 1.0.1-0contrail1
        contrail-api-cli:
          version: latest
      kernel:
        modules:
        - nf_conntrack_ipv4
  haproxy:
    proxy:
      listen:
        contrail_api:
          type: contrail-api
          service_name: contrail
          check: false
          binds:
          - address: ${_param:single_address}
            port: 8082
          servers:
          - name: ctl01
            host: ${_param:single_address}
            port: 9100
            params: check inter 2000 rise 2 fall 3
        contrail_discovery:
          type: contrail-api
          service_name: contrail
          binds:
          - address: ${_param:single_address}
            port: 5998
          servers:
          - name: ctl01
            host: ${_param:single_address}
            port: 9110
            params: check inter 2000 rise 2 fall 3
        contrail_config_stats:
          type: contrail-config
          service_name: contrail
          format: listen
          binds:
          - address: '*'
            port: 5937
          user: haproxy
          password: ${_param:opencontrail_stats_password}
        contrail_openstack_stats:
          type: contrail-config
          service_name: contrail
          format: listen
          binds:
          - address: '*'
            port: 5936
          user: haproxy
          password: ${_param:opencontrail_stats_password}
        contrail_collector_stats:
          type: contrail-config
          service_name: contrail
          format: listen
          binds:
          - address: '*'
            port: 5938
          user: haproxy
          password: ${_param:opencontrail_stats_password}
  opencontrail:
    web:
      database:
        port: 9042
