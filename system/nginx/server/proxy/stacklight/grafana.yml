parameters:
  _param:
    nginx_proxy_grafana_port: 3000
  nginx:
    server:
      enabled: true
      site:
        nginx_proxy_grafana:
          enabled: true
          type: nginx_proxy
          name: grafana
          proxy:
            host: ${_param:stacklight_monitor_address}
            port: ${_param:nginx_proxy_grafana_port}
            protocol: http
          host:
            name: ${_param:cluster_public_host}
            port: 8084
            protocol: https
          ssl: ${_param:nginx_proxy_ssl}
