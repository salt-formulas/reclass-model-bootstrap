parameters:
  _param:
    haproxy_aptly_api_bind_host: ${_param:haproxy_bind_address}
    haproxy_aptly_api_bind_port: 8084
    haproxy_aptly_public_bind_host: ${_param:haproxy_bind_address}
    haproxy_aptly_public_bind_port: 8085
  haproxy:
    proxy:
      listen:
        aptly-api:
          mode: http
          options:
            - forwardfor
            - httpclose
            - httplog
          balance: source
          timeout:
            server: 10m
            client: 10m
          binds:
            - address: ${_param:haproxy_aptly_api_bind_host}
              port: ${_param:haproxy_aptly_api_bind_port}
          servers:
            - name: ${_param:cluster_node01_name}
              host: ${_param:cluster_node01_address}
              port: 18084
              params: check
            - name: ${_param:cluster_node02_name}
              host: ${_param:cluster_node02_address}
              port: 18084
              params: backup check
            - name: ${_param:cluster_node03_name}
              host: ${_param:cluster_node03_address}
              port: 18084
              params: backup check
        aptly-public:
          mode: http
          options:
            - forwardfor
            - httpclose
            - httplog
          balance: source
          binds:
            - address: ${_param:haproxy_aptly_public_bind_host}
              port: ${_param:haproxy_aptly_public_bind_port}
          servers:
            - name: ${_param:cluster_node01_name}
              host: ${_param:cluster_node01_address}
              port: 18085
              params: check
            - name: ${_param:cluster_node02_name}
              host: ${_param:cluster_node02_address}
              port: 18085
              params: check
            - name: ${_param:cluster_node03_name}
              host: ${_param:cluster_node03_address}
              port: 18085
              params: check
