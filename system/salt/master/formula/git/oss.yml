parameters:
  salt:
    master:
      environment:
        dev:
          formula:
            devops_portal:
              module:
                devops_utils.py:
                  enabled: true
              source: git
              address: '${_param:salt_master_environment_repository}/salt-formula-devops-portal.git'
              revision: ${_param:salt_master_environment_revision}
            rundeck:
              module:
                rundeck.py:
                  enabled: true
              state:
                rundeck_project.py:
                  enabled: true
              state:
                rundeck_scm.py:
                  enabled: true
              state:
                rundeck_secret.py:
                  enabled: true
              source: git
              address: '${_param:salt_master_environment_repository}/salt-formula-rundeck.git'
              revision: ${_param:salt_master_environment_revision}
