    client:
      enabled: True
      user: {}
      stricthostkeychecking: False
  nova:
    compute:
      version: ${_param:nova_version}
      disable_flow_collection: true
      enabled: true
      virtualization: kvm
      availability_zone: ${_param:nova_compute_avail_zone}
      vncproxy_url: ${_param:nova_vncproxy_url}
      bind:
        vnc_address: ${_param:control_address}
        vnc_port: 6080
        vnc_name: 0.0.0.0
      database:
        engine: mysql
        host: ${_param:control_address}
        port: 3306
        name: nova
        user: nova
        password: ${_param:mysql_nova_password}
      identity:
        engine: keystone
        host: ${_param:control_address}
        port: 35357
        user: nova
        password: ${_param:keystone_nova_password}
        tenant: service
      message_queue:
        engine: rabbitmq
        host: ${_param:control_address}
        port: 5672
        user: openstack
        password: ${_param:rabbitmq_openstack_password}
        virtual_host: '/openstack'
      image:
        engine: glance
        host: ${_param:control_address}
        port: 9292
      network:
        engine: neutron
        host: ${_param:control_address}
        port: 9696
      cache:
        engine: memcached
        members:
        - host: 127.0.0.1
          port: 11211
      user:
        public_key: ${_param:nova_compute_ssh_public}
        private_key: ${_param:nova_compute_ssh_private}
