parameters:
  jenkins:
    client:
      job:
        docker-build-images-rundeck:
          name: docker-build-images-rundeck
          discard:
            build:
              keep_num: 25
            artifact:
              keep_num: 25
          type: workflow-scm
          concurrent: false
          scm:
            type: git
            url: "${_param:jenkins_gerrit_url}/oss/jenkins/pipelines"
            credentials: "gerrit"
            script: docker-build-image-pipeline.groovy
          trigger:
            gerrit:
              project:
                "oss/docker-rundeck":
                  branches:
                    - master
              skip_vote:
                - successful
                - failed
                - unstable
                - not_built
              event:
                patchset:
                  - created:
                      excludeDrafts: false
                      excludeNoCodeChange: false
                change:
                  - merged
                comment:
                  - addedContains:
                      commentAddedCommentContains: 'rebuild'
          param:
            IMAGE_NAME:
              type: string
              default: "rundeck"
            IMAGE_TAGS:
              type: string
              default: ""
            CONTEXT_PATH:
              type: string
              default: "."
            CREDENTIALS_ID:
              type: string
              default: "gerrit"
            DOCKERFILE_PATH:
              type: string
              default: ""
            DOCKER_REGISTRY:
              type: string
              default: "docker-dev-virtual.docker.mirantis.net"
            PROJECT_NAMESPACE:
              type: string
              default: "oss"
