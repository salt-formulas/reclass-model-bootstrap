parameters:
  _param:
    jenkins_contrail_dpdk_kernel_modules_dkms: "${_param:jenkins_gerrit_url}/contrail/contrail-dpdk-kernel-modules-dkms"
  jenkins:
    client:
      job_template:
        build-opencontrail-dpdk-extra:
          name: build-opencontrail-dpdk-extra-{{branch_name}}-{{os}}-{{dist}}
          jobs:
            - os: ubuntu
              dist: trusty
              branch_name: kilo
              branch_real_name: kilo
              aptly_repo: ubuntu-trusty-kilo
              binary: "all"
            - os: ubuntu
              dist: trusty
              branch_name: liberty
              branch_real_name: liberty-multiqueue
              aptly_repo: ubuntu-trusty-liberty
              binary: "all"
            - os: ubuntu
              dist: trusty
              branch_name: mitaka
              branch_real_name: mitaka
              aptly_repo: ubuntu-trusty-mitaka
              binary: "all"
            - os: ubuntu
              dist: xenial
              branch_name: mitaka
              branch_real_name: mitaka
              aptly_repo: ubuntu-xenial-mitaka
              binary: "all"
            - os: ubuntu
              dist: xenial
              branch_name: newton
              branch_real_name: newton
              aptly_repo: ubuntu-xenial-newton
              binary: "all"
            - os: ubuntu
              dist: xenial
              branch_name: dpdk1702
              branch_real_name: mitaka_dpdk_17_02
              aptly_repo: ubuntu-xenial-oc40-dpdk1702
              binary: "contrail-dpdk-kernel-modules-dkms"
          template:
            discard:
             build:
               keep_num: 5
             artifact:
               keep_num: 5
            type: workflow-scm
            concurrent: false
            scm:
              type: git
              url: "${_param:jenkins_gerrit_url}/mk/mk-pipelines"
              credentials: "gerrit"
              script: build-extra-dpdk-pipeline.groovy
            quiet_period: 120
            param:
              SOURCE_URL:
                type: string
                default: "${_param:jenkins_gerrit_url}/contrail/contrail-dpdk-extra-packages.git"
              SOURCE_BRANCH:
                type: string
                default: "{{branch_real_name}}"
              SOURCE_CREDENTIALS:
                type: string
                default: "gerrit"
              APTLY_URL:
                type: string
                default: "${_param:jenkins_aptly_api_url}"
              APTLY_REPO:
                type: string
                default: "{{os}}-{{dist}}-{{branch_name}}"
              OS:
                type: string
                default: "{{os}}"
              DIST:
                type: string
                default: "{{dist}}"
              ARCH:
                type: string
                default: "amd64"
              BINARY_PACKAGES:
                description: "binary packages to create"
                type: string
                default: "{{binary}}"
        build-opencontrail-dpdk-kernel-modules-dkms:
          name: build-opencontrail-dpdk-kernel-modules-dkms-{{os}}-{{dist}}-{{dpdk}}
          jobs:
            - os: ubuntu
              dist: xenial
              branch: contrail_dpdk_2_1
              dpdk: "21"
              aptly_repo: ubuntu-xenial-mitaka
            - os: ubuntu
              dist: xenial
              dpdk: "1702"
              branch: contrail_dpdk_17_02
              aptly_repo: ubuntu-xenial-oc40-dpdk1702
          template:
            discard:
             build:
               keep_num: 5
             artifact:
               keep_num: 5
            type: workflow-scm
            concurrent: false
            quiet_period: 120
            scm:
              type: git
              url: "${_param:jenkins_contrail_dpdk_kernel_modules_dkms}"
              credentials: "gerrit"
              branch: "{{branch}}"
            trigger:
              gerrit:
                project:
                  contrail/contrail-dpdk:
                    branches:
                      - "{{branch}}"
                message:
                  build_successful: "Build successful"
                  build_unstable: "Build unstable"
                  build_failure: "Build failed"
                event:
                  ref:
                    - updated
            param:
              SOURCE_BRANCH:
                type: string
                default: "{{branch}}"
              SOURCE_CREDENTIALS:
                type: string
                default: "gerrit"
              APTLY_URL:
                type: string
                default: "${_param:jenkins_aptly_api_url}"
              APTLY_REPO:
                type: string
                default: "{{aptly_repo}}"
              OS:
                type: string
                default: "{{os}}"
              DIST:
                type: string
                default: "{{dist}}"
              ARCH:
                type: string
                default: "amd64"
