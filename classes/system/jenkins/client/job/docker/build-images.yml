parameters:
  jenkins:
    client:
      job_template:
        docker-build-images:
          name: "docker-build-images-{{name}}"
          jobs:
            - name: aptly
              repo: mk
            - name: ci
              repo: mk
            - name: prometheus
              repo: mcp
          template:
            discard:
              build:
                keep_num: 25
              artifact:
                keep_num: 25
            type: workflow-scm
            concurrent: true
            scm:
              type: git
              url: "${_param:jenkins_gerrit_url}/{{repo}}/docker-{{name}}"
              credentials: "gerrit"
            trigger:
              gerrit:
                project:
                  "mk/docker-{{name}}":
                    branches:
                      - master
                event:
                  ref:
                    - updated: {}
            param:
              IMAGE_GIT_URL:
                type: string
                default: "${_param:jenkins_gerrit_url}/{{repo}}/docker-{{name}}"
              IMAGE_BRANCH:
                type: string
                default: "master"
              IMAGE_CREDENTIALS_ID:
                type: string
                default: "gerrit"
              IMAGE_TAGS:
                type: string
                default: "latest"
              REGISTRY_URL:
                type: string
                default: ""
              REGISTRY_CREDENTIALS_ID:
                type: string
                default: "dockerhub"
              DOCKER_GIT_TAG:
                type: boolean
                default: "true"
