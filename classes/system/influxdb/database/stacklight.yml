parameters:
  _param:
    influxdb_lma_database_retention: 30d
  influxdb:
    server:
      database:
        lma:
          enabled: true
          name: lma
          retention_policy:
          - name: lma
            is_default: true
            duration: ${_param:influxdb_lma_database_retention}
            replication: 1
      user:
        lma:
          enabled: true
          name: lma
          password: ${_param:influxdb_stacklight_password}
      grant:
        grant_lma_all_on_lma:
          enabled: true
          user: lma
          database: lma
          privilege: all
