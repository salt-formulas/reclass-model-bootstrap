parameters:
  _param:
    telegraf_remote_agent_http_listener_port: 8186
  telegraf:
    remote_agent:
      input:
        http_listener:
          bind:
            address: 0.0.0.0
            port: ${_param:telegraf_remote_agent_http_listener_port}
          read_timeout: 10s
          write_timeout: 10s
          tagexclude: ['hostname']
