parameters:
  nginx:
    server:
      enabled: true
      site:
        nginx_proxy_kibana:
          enabled: true
          type: nginx_proxy
          name: kibana
          proxy:
            host: ${_param:stacklight_monitor_address}
            port: 5601
            protocol: http
          host:
            name: ${_param:cluster_public_host}
            port: 5601
            protocol: https
          ssl: ${_param:nginx_proxy_ssl}
