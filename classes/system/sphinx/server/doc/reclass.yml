classes:
- system.sphinx.server.multi
parameters:
  _param:
    nginx_static_reclass_doc_host: ${_param:cluster_public_host}
  sphinx:
    server:
      doc:
        reclass_doc:
          builder: singlehtml
          path: source
          source:
            engine: reclass
  nginx:
    server:
      site:
        nginx_static_reclass_doc:
          enabled: true
          type: nginx_static
          name: reclass_doc
          host:
            name: ${_param:nginx_static_reclass_doc_host}
            port: 8090
            protocol: http
