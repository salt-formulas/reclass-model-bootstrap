parameters:
  _param:
    haproxy_devops_portal_bind_host: ${_param:haproxy_bind_address}
    haproxy_devops_portal_bind_port: 8800
    haproxy_devops_portal_ssl:
      enabled: false
  haproxy:
    proxy:
      listen:
        devops_portal:
          mode: http
          options:
            - forwardfor
            - httpchk
            - httpclose
            - httplog
          balance: source
          http_request:
            - action: "add-header X-Forwarded-Proto https"
              condition: "if { ssl_fc }"
          binds:
            - address: ${_param:haproxy_devops_portal_bind_host}
              port: ${_param:haproxy_devops_portal_bind_port}
              ssl: ${_param:haproxy_devops_portal_ssl}
          servers:
            - name: ${_param:cluster_node01_name}
              host: ${_param:cluster_node01_address}
              port: 18800
              params: check
            - name: ${_param:cluster_node02_name}
              host: ${_param:cluster_node02_address}
              port: 18800
              params: backup check
            - name: ${_param:cluster_node03_name}
              host: ${_param:cluster_node03_address}
              port: 18800
              params: backup check
